name: quiz_game
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  get_it: ^7.4.1
  flutter_staggered_animations: ^1.1.1
  dio: ^5.1.1
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  dartz: ^0.10.1
  cached_network_image: ^3.2.3
  delayed_widget: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: 'pop-bold'
      fonts:
        - asset: assets/fonts/poppins-Bold.ttf
    - family: 'pop-medium'
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: 'pop-regular'
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
